<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - SmartBottle</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>SmartBottle</h1>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Perfil</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="profile-section">
                <h2>Perfil do Utilizador</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="O seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="O seu email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="age">Idade:</label>
                        <input type="number" id="age" name="age" placeholder="Idade" min="1">
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (kg):</label>
                        <input type="number" id="weight" name="weight" placeholder="Peso" min="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="daily-goal">Meta Diaria (L):</label>
                        <input type="number" id="daily-goal" name="daily-goal" value="2.0" min="0" step="0.1">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Alteracoes</button>
                    <p id="save-status" style="margin-top: 10px; color: green;"></p>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 SmartBottle. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
